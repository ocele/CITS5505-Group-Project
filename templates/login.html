<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if error_message %}
        {% set register_link = '<a href="' + url_for('register') + '">Register</a>' %}
        {% if 'Please register' in error_message %}
            <p>{{ error_message | replace('Please register', register_link) | safe }}</p>
        {% else %}
            <p>{{ error_message }}</p>
        {% endif %}
    {% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
