		<div class="container mt-5">
			<div class="row w-75 m-auto">
				<div class="col-md-12">
					<div class="card">
						<form>
							<div class="card-body">
								<h1 class="card-title text-center mb-4" style="font-size: 35px;">Account Information</h1>
								<div class="text-center mb-4">
									<img src="../static/images/champ.png" width="80" height="80" style="border: 3px solid #f2706b;border-radius: 100%;" alt="" />
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<label for="firstname" class="form-label fw-bold">First Name</label>
										<input type="text" class="form-control" id="firstname">
									</div>
									<div class="col-md-6">
										<label for="lastname" class="form-label fw-bold">Last Name</label>
										<input type="text" class="form-control" id="lastname">
									</div>
								</div>
								<div class="mb-3">
									<label for="username" class="form-label fw-bold">Username</label>
									<input type="text" class="form-control" id="username">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label fw-bold">Password</label>
									<input type="password" class="form-control" id="password">
								</div>
								<div class="mb-3">
									<label for="dob" class="form-label fw-bold">Date of Birth</label>
									<input type="date" class="form-control" id="dob">
								</div>
								<div class="mb-3">
									<label for="profileImage" class="form-label fw-bold">Profile Image</label>
									<input type="file" class="form-control" id="profileImage">
								</div>
								<button type="reset" class="btn btn-success">Reset</button>
								<button type="submit" class="btn btn-primary">Save Changes</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
