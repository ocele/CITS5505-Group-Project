<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://s1.pstatp.com/cdn/expire-1-M/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar part -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">CoinQuest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./leaderboard.html">Leaderboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Profile</a>
            </li>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="ring ring-large">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>
    <!-- register boxes -->
    <div class="login">
      <h2>Register</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
            {% endfor %}
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('auth.app_register') }}" method="POST">
        {{ form.csrf_token }}
        <div class="inputBx">
          <input type="text" placeholder="Username" name="username">
        </div>
        <div class="inputBx">
          <input type="email" placeholder="Email Address" name="email">
        </div>
        <div class="inputBx">
          <input type="password" placeholder="Password" name="password">
        </div>
        <div class="inputBx">
          <input type="password" placeholder="Confirm password" name="confirm_password">
        </div>
        <div class="inputBx">
          <input type="submit" value="Register">
        </div>
        <div class="links">
          <a href="{{ url_for('main.main_login') }}">Back to Login</a>
        </div>
      </form>  
    </div>
</body>
</html>

<script>
	$(function(){
		var search = window.location.search
		if(search){
			$("nav").hide()
		}
	})
</script>
