{% extends "base.html" %}

{% block title %}{{ art.title }}{% endblock %}

{% block head %}
    <link rel="stylesheet" href="../static/css/article_style.css"/>
{% endblock %}

{% block content %}
    <div>
        <div class="container mt-5 pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <!-- Article Card -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="article">
                                    <h1>{{ art.title }}</h1>
                                    <div class="article-info mb-3">
                                        <img class="avatar"
                                             src="{{ url_for('static',filename='photo/' + userdata.photopath) }}"
                                             alt="Author's photo" class="img-thumbnail"
                                             style="width: 50px; height: 50px;">
                                        <span class="author ms-2">Author: {{ userdata.username }}</span>
                                        <span class="time ms-2">Upload time: {{ art.createtime }}</span>
                                    </div>
                                    <p>{{ art.content }}</p>
                                </div>
                            </div>
                        </div>


                        <div class="card">
                            <div class="card-body">
                                <div class="comment">
                                    <h3>Answer</h3>
                                    <div class="comment-list mb-3"></div>
                                    <form id="commentForm">
                                        <div class="mb-3">
                                    <textarea name="comment" class="form-control" placeholder="Please Enter Your Answer"
                                              required></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </form>
                                </div>
                                <input type="hidden" id="articleId" value="{{ art.id }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        var Userdata = {};
        fetch('/getuser')
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    Userdata = data;
                }
            })
            .catch(error => console.error('Error:', error));

        $(document).ready(function () {
            var articleId = $('#articleId').val();
            fetch('/getcomment?article_id=' + articleId)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        loadComments(data.data);
                    }
                });

            function loadComments(comments) {
                $('.comment-list').empty();
                comments.forEach(function (comment, index) {
                    var html = '<div class="comment-item">' +
                        '<img class="avatar" src="' + comment.avatar + '">' +
                        '<span class="user">' + comment.user + '</span>' +
                        '<p class="content">' + comment.content + '</p>' +
                        '</div>';
                    var $commentItem = $(html);
                    setTimeout(function () {
                        $commentItem.addClass('show');
                    }, 100 * index);
                    $('.comment-list').append($commentItem);
                });
            }

            $('#commentForm').submit(function (event) {
                event.preventDefault();
                var formData = {
                    article_id: articleId,
                    content: $('textarea[name="comment"]').val()
                };

                $.ajax({
                    url: '/comment/add',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (res) {
                        if (res.code === 200) {

                            setTimeout(function () {
                                window.location.reload();
                            }, 1000);
                        } else {
                            alert(res.message);
                        }
                    },
                    error: function (e) {
                        alert('Please login');
                    }
                });
            });
        });
    </script>
{% endblock %}
