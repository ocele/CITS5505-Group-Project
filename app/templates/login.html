<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/style.css">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.9/css/layui.css"/>
    <script src="https://s1.pstatp.com/cdn/expire-1-M/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.9/layui.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navbar part -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CoinQuest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard.html">Leaderboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if session.username %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hello, {{ session.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/userinfo">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item nav_login">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>
    <div class="login">
        <h2>Sign In</h2>
        <div class="inputBx">
            <input type="text" placeholder="Username" id="username">
        </div>
        <div class="inputBx">
            <input type="password" placeholder="Password" id="password">
        </div>
        <div class="inputBx">
            <input type="button" id="login_btn" value="Log In">
        </div>

        <div class="links">
            <!-- <a href="{{ url_for('main.forgot_password') }}">Forgot Password</a> -->
            <a href="{{ url_for('auth.app_register') }}">Register</a>
        </div>
    </div>
</div>
</html>

<script>
    $(function () {

        $("#login_btn").click(function () {
            var username = $('#username').val()
            var password = $('#password').val()
            $.ajax({
                url: 'http://127.0.0.1:5000/login',
                type: 'POST',
                contentType: "application/json",
                data: JSON.stringify({
                    'username': username,
                    'password': password
                }),
                success: function (data) {

                    if (data.code == 400) {

                        let layer = layui.layer
                        layer.msg(data.message, {
                            icon: 2,
                            time: 2000
                        
                        })
                    } else {
                        layer.msg('Login Successful!', {icon: 1, time: 800})

                        setTimeout(() => {
                            window.location.href = '../'

                        }, 800)

                        return;
                    }
                },
                error: (e) => {
                    alert(JSON.stringify(e))
                }
            })
        })

        $(".forgot_btn").click(function () {
            layer.open({
                type: 2,
                title: 'Login',
                content: './password.html?type=1',
                area: ['1000px', '760px'],
            });
        })
    })
</script>
