<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmEj+1a8Oq+ADSRpj+Kjf/gOyC0I6t7AP5YIuR2doMpTJ0j2K9/GR8StmcnZGpC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kuL29q7OZEKyT/n8tXCbTffItoe4EhdAehzJfu0V3uEUz1zPozSHUnn3AUIJsz0K" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="ring ring-large">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  <div class="login">
    <h2>Register</h2>
    <div class="inputBx">
      <input type="text" placeholder="First Name">
    </div>
    <div class="inputBx">
      <input type="text" placeholder="Last Name">
    </div>
    <div class="inputBx">
      <input type="email" placeholder="Email Address">
    </div>
    <div class="inputBx">
      <input type="text" placeholder="Username">
    </div>
    <div class="inputBx">
      <input type="password" placeholder="Password">
    </div>
    <div class="inputBx">
      <input type="submit" value="Register">
    </div>
    <div class="links">
      <a href="index.html">Back to Login</a>
    </div>
  </div>
</div>
</body>
</html>
